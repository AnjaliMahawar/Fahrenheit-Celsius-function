<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //function defination
        function celciusToFahrenheit(celcius){ //formal argument
            var f =(celcius*1.8)+32

            console.log(`${celcius}  degree celsius is equal to ${f} degree fahrenheit.`)
            
        }
         //function calling
        celciusToFahrenheit(10)  //actual arguments
        
    </script>
</body>
</html>
